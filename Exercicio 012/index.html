<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>
  <video width="200" poster="imagem/thumb.jpg" controls>
    <source src="media/meu-video720.mp4" type="video/mp4">
    <source src="media/meu-videoweb.webm" type="video/webm">
    <p>Seu navegador não tem compartibilidade com reprodução de videos.</p>

  </video>
</body>
</html>
