<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            /* box level*/
            background-color: aquamarine;
            /*geral da caixa size */
            height: 300px;
            width: 300px;

            border: 10px solid black;
            
            padding: 10px 20px;

            margin: 10px auto 30px auto;

            outline: 5px dashed rgb(49, 226, 43);
         }
        a{ /* inline level*/
            border: 10px solid blueviolet;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos tambem sao exemplos de box-level mas os <a href="#">links sao exemplos de caixas inline-level</a> Vamos ver como tudo isso funciona</p>
</body>
</html>
